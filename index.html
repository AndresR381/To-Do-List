<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header class="header text-capitalize text-center h1" id="header">to do list</header>
    <main class="main" id="main">
        <section class="input-section">
            <div class="container">
                <input type="text" value="" name="" id="textInput">
                <button class="btn add-btn btn-primary text-capitalize" id="addBtn">add to list</button>
            </div>
        </section>
        <section class="output-section">
            <div class="container">
                <h1 class="heading h4 text-capitalize">to do:</h1>
                <div class="container list-div">
                    <ul class="list" id="list">
                        <li class="list-item" id="listItem">

                        </li>
                    </ul>
                </div>
                <button class="btn remove-btn btn-primary text-capitalize" id="removeBtn">remove completed tasks</button>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
